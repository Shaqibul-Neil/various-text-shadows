</div>


<!----------------------------DEMO 2------------------------------->

<div><h3 class="title">text shadow 2</h3>
	<div class="textshadow2">

			<span>a</span>
			<span>d</span>
			<span>o</span>
			<span>w</span>
		</h2>

<!----------------------------DEMO 3------------------------------->

<div><h3 class="title">text shadow 3</h3>

	</div>
</div>

</div>
